---
layout: index
title: CC4 - Proyectos
---

<div id="home">
  <div class="page-header">
  <h1>Compiladores <small>Proyectos</small></h1>
</div>
  <ul class="posts">
    {% for post in site.posts reversed %}
      <div class="panel panel-default">
	<div class="panel-heading">
	  <a href="{{site.baseurl}}{{ post.url }}"><h3 class="panel-title">{{ post.title }}</h3></a>
	</div>
	<div class="panel-body">
	  <span class="text-muted">{{ post.date | date_to_string }}</span>
	  <p>{{ post.excerpt }}</p>
	</div>
      </div>
    {% endfor %}
  </ul>
</div>
